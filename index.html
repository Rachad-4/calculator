<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Odin Calculator</title>
</head>
<body>
    <div>
        <label class="switch">
          <input id="sound" type="checkbox">
          <span class="slider"></span>
        </label> Sound
    </div>
    <main class="calculator">
        <section id="rd"><h1 id="display"></h1></section>
        <section class="row">
            <button class="key blue">AC</button>
            <button class="key blue">+/-</button>
            <button class="key blue">%</button>
            <button class="key orange">/</button>
        </section>
        <section class="row">
            <button class="key green">7</button>
            <button class="key green">8</button>
            <button class="key green">9</button>
            <button class="key orange">*</button>
        </section>
        <section class="row">
            <button class="key green">4</button>
            <button class="key green">5</button>
            <button class="key green">6</button>
            <button class="key orange">-</button>
        </section>
        <section class="row">
            <button class="key green">1</button>
            <button class="key green">2</button>
            <button class="key green">3</button>
            <button class="key orange">+</button>
        </section>
        <section class="row zrow">
            <button class="key green" id="zero">0</button>
            <button class="key green">.</button>
            <button class="key orange">=</button>
        </section>
    </main>
    <script src="./app.js"></script>
</body>
</html>
